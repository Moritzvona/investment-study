{{ block title }}{{ endblock }}
{{ block content }}
<style>
body{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh}
.container{max-width:700px;margin:0 auto;padding:20px}
.page-title{text-align:center;color:white;font-size:28px;font-weight:700;margin-bottom:25px}
.form-card{background:white;border-radius:20px;padding:30px;margin-bottom:20px}
.section-title{font-size:18px;font-weight:600;margin-bottom:20px;padding-bottom:10px;border-bottom:2px solid #f0f0f0}
.form-row{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:20px}
.form-group{margin-bottom:20px}
.form-group label{display:block;font-size:14px;font-weight:500;margin-bottom:8px}
.form-group input,.form-group select,.form-group textarea{width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:10px;font-size:15px;box-sizing:border-box}
.scale-group{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
.scale-option input[type="radio"]{display:none}
.scale-option label{display:block;padding:10px 15px;background:#f5f5f5;border-radius:10px;cursor:pointer;min-width:40px;text-align:center}
.scale-option input[type="radio"]:checked+label{background:linear-gradient(135deg,#667eea,#764ba2);color:white}
.scale-labels{display:flex;justify-content:space-between;margin-top:10px;font-size:12px;color:#888}
.radio-group{display:flex;flex-direction:column;gap:10px}
.radio-option{display:flex;align-items:center;padding:12px;background:#f8f9fa;border-radius:10px}
.radio-option input{margin-right:12px}
.submit-btn{background:linear-gradient(135deg,#667eea,#764ba2);color:white;border:none;padding:15px 50px;font-size:18px;border-radius:30px;cursor:pointer;display:block;margin:0 auto}
</style>
<div class="container">
<h1 class="page-title">About You</h1>
<form method="post">
<div class="form-card">
<div class="section-title">ðŸ“Š Demographics</div>
<div class="form-row">
<div class="form-group"><label>Age</label><input type="number" name="age" min="18" max="100" required></div>
<div class="form-group"><label>Gender</label><select name="gender" required><option value="">Select...</option><option value="male">Male</option><option value="female">Female</option><option value="diverse">Diverse</option><option value="no_answer">Prefer not to say</option></select></div>
</div>
<div class="form-row">
<div class="form-group"><label>Education</label><select name="education" required><option value="">Select...</option><option value="high_school">High School</option><option value="bachelor">Bachelor</option><option value="master">Master</option><option value="phd">PhD</option><option value="other">Other</option></select></div>
<div class="form-group"><label>Field of Study (optional)</label><input type="text" name="field_of_study" placeholder="e.g., Economics"></div>
</div>
</div>
<div class="form-card">
<div class="section-title">ðŸ’° Risk & Experience</div>
<div class="form-group">
<label>How willing are you to take risks? (1-10)</label>
<div class="scale-group">
<div class="scale-option"><input type="radio" name="risk_attitude" id="r1" value="1" required><label for="r1">1</label></div>
<div class="scale-option"><input type="radio" name="risk_attitude" id="r2" value="2"><label for="r2">2</label></div>
<div class="scale-option"><input type="radio" name="risk_attitude" id="r3" value="3"><label for="r3">3</label></div>
<div class="scale-option"><input type="radio" name="risk_attitude" id="r4" value="4"><label for="r4">4</label></div>
<div class="scale-option"><input type="radio" name="risk_attitude" id="r5" value="5"><label for="r5">5</label></div>
<div class="scale-option"><input type="radio" name="risk_attitude" id="r6" value="6"><label for="r6">6</label></div>
<div class="scale-option"><input type="radio" name="risk_attitude" id="r7" value="7"><label for="r7">7</label></div>
<div class="scale-option"><input type="radio" name="risk_attitude" id="r8" value="8"><label for="r8">8</label></div>
<div class="scale-option"><input type="radio" name="risk_attitude" id="r9" value="9"><label for="r9">9</label></div>
<div class="scale-option"><input type="radio" name="risk_attitude" id="r10" value="10"><label for="r10">10</label></div>
</div>
<div class="scale-labels"><span>Very risk-averse</span><span>Very risk-seeking</span></div>
</div>
<div class="form-group">
<label>Investment Experience</label>
<div class="radio-group">
<label class="radio-option"><input type="radio" name="investment_experience" value="none" required>No experience</label>
<label class="radio-option"><input type="radio" name="investment_experience" value="little">Little (&lt;1 year)</label>
<label class="radio-option"><input type="radio" name="investment_experience" value="moderate">Moderate (1-3 years)</label>
<label class="radio-option"><input type="radio" name="investment_experience" value="experienced">Significant (&gt;3 years)</label>
</div>
</div>
</div>
<div class="form-card">
<div class="section-title">ðŸ’­ Reflection</div>
<div class="form-group"><label>Why did you change (or keep) your allocation? (optional)</label><textarea name="decision_reasoning" rows="3" placeholder="Share your thoughts..."></textarea></div>
</div>
<button type="submit" class="submit-btn">Complete Study â†’</button>
</form>
</div>
{{ endblock }}
